<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Add User </title>    
</head>    
<body>    
    <center>
    <form method="GET">  
        <div class="container">   
            <label>Firstname : </label>   
            <input type="text" placeholder="Enter Firstname" id="fname" required>  
            <label>Lastname : </label>   
            <input type="text" placeholder="Enter Lastname" id="lname" required>
            <label>Age : </label>   
            <input type="number"  id="age" min="1" max="99" required>  
            <label>Gender:<select id="gender">
                <option value="m"> Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>   
            <input type="button" value="add" onclick="send()">Add</input>   
            <button type="reset" value="reset">Reset</button>   
        </div>  
        <script type="text/javascript">
            function send(){
                const fname=document.getElementsById('fname').value;
                const lname=document.getElementsById('lname').value;
                const gender=document.getElementsById('gender').value;
                const age=document.getElementsById('age').value;
                console.log(fname+' '+lname+' '+gender+' '+age)
                const object=new Object();
                object.fname=fname;
                object.lname=lname;
                object.gender=gender;
                object.age=age;
                const json=JSON.stringify(object);
                fetch('http://localhost"8080/user/add',{
                    method:'POST',
                    headers: {
                        'Content-Type':'application/json'
                    },
                    mode:"no-cors",
                   body:json 
                })
                .catch
            }
        </script> 
    </form> 
</center>    
</body>     
</html>
